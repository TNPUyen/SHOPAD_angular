<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Update Category</h5>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="editCategoryForm">
    <div class="content content-1">
      <div class="mb-2">
        <label for="exampleFormControlInput1" class="form-label">Category Id</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="id" placeholder="HD">
        <div
          *ngIf="editCategoryForm.controls.id.invalid && (editCategoryForm.controls.id.dirty ||editCategoryForm.controls.id.touched)">
          <small *ngIf="editCategoryForm.controls.id.errors.required" class="text-danger">Id is required.</small>
        </div>
      </div>
      <div class="mb-2">
        <label for="exampleFormControlInput1" class="form-label">Category Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="name"
          placeholder="Hoodie">
        <div
          *ngIf="editCategoryForm.controls.name.invalid && (editCategoryForm.controls.name.dirty ||editCategoryForm.controls.name.touched)">
          <small *ngIf="editCategoryForm.controls.name.errors.required" class="text-danger">Prodcut name is
            required.</small>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" [disabled]="editCategoryForm.invalid"
          (click)="onSubmit()">Save</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </form>
</div>
